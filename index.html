<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>CT Hằng Ngày TKD</title>

  <!-- App/PWA meta -->
  <meta name="application-name" content="CT Hằng Ngày TKD">
  <meta name="apple-mobile-web-app-title" content="CT TKD">
  <meta name="description" content="PWA shell nhúng Apps Script cho Công tác hằng ngày TKD TB (offline cache, cài lên màn hình chính).">
  <meta name="theme-color" content="#1976D2">

  <!-- Manifest & icons -->
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" sizes="192x192" href="./icon-192-any.png">
  <link rel="icon" sizes="512x512" href="./icon-512-any.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180.png">
  <link rel="apple-touch-icon" href="./icon-192-any.png">
  <link rel="canonical" href="https://script.google.com/macros/s/AKfycbyDrzDPXv6sDOCNWZEZrlY4JnDWodu7T6W0dXN4CaWR/dev">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- CSP: chỉ bật các nguồn thật sự cần -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 frame-src https://script.google.com https://*.googleusercontent.com;
                 connect-src 'self' https://script.google.com https://*.googleusercontent.com;
                 img-src 'self' data: https:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 worker-src 'self';
                 base-uri 'self';
                 form-action 'none';
                 block-all-mixed-content;">

  <style>
    html,body{height:100%;margin:0;background:#f6f7fb;font-family:system-ui,Roboto,Arial}
    .app{position:fixed;inset:0;display:flex;flex-direction:column}
    header{display:flex;gap:10px;align-items:center;padding:10px 12px;background:#0f172a;color:#e5e7eb;border-bottom:1px solid #1f2937}
    header img{height:28px}
    header b{font-size:1rem}
    #wrap{flex:1;position:relative}
    iframe{position:absolute;inset:0;border:0;width:100%;height:100%}
    .offline{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:#fff}
    .offline.show{display:flex}
    .offline button{padding:10px 14px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;font-weight:800;cursor:pointer}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <img src="./evn_logo.png" alt="CT Hằng Ngày">
      <b>CT HẰNG NGÀY TKD TB — PWA</b>
    </header>
    <div id="wrap">
      <!-- Nhúng Apps Script bằng iframe -->
      <iframe id="app"
        src="https://script.google.com/macros/s/AKfycbyDrzDPXv6sDOCNWZEZrlY4JnDWodu7T6W0dXN4CaWR/dev"
        allow="geolocation *; fullscreen *; camera *; microphone *; clipboard-read; clipboard-write; accelerometer; gyroscope; magnetometer"
        referrerpolicy="no-referrer"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads">
      </iframe>

      <div id="offline" class="offline">
        <div style="text-align:center">
          <h2>Không có mạng</h2>
          <p>Ứng dụng cần kết nối Internet để chạy.</p>
          <button onclick="location.reload()">Thử lại</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Cho phép override nhanh bằng tham số ?app=URL (tự lưu)
    const qs = new URLSearchParams(location.search);
    const iframe = document.getElementById('app');
    const override = qs.get('app');
    if (override && /^https?:\/\//i.test(override)) {
      iframe.src = override;
      try { localStorage.setItem('iframe_url', override); } catch(e){}
    } else {
      // Nếu từng lưu, ưu tiên URL đã lưu
      const saved = localStorage.getItem('iframe_url');
      if (saved) iframe.src = saved;
    }

    // Tính BASE để SW đúng scope kể cả host ở subfolder (GitHub Pages)
    const BASE = (location.pathname.endsWith('/')
      ? location.pathname
      : location.pathname.replace(/\/[^/]*$/, '/'));

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(BASE + 'sw.js', { scope: BASE })
        .then(r => console.log('SW registered:', r.scope))
        .catch(e => console.warn('SW register failed:', e));
    }

    const setOfflineUI = on => document.getElementById('offline').classList.toggle('show', !!on);
    addEventListener('online',  ()=>setOfflineUI(false));
    addEventListener('offline', ()=>setOfflineUI(true));
    setOfflineUI(!navigator.onLine);
  </script>
</body>
</html>
